<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¬°Est√°s Invitado! üèéÔ∏è - Cars Racing Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Racing+Sans+One&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 25%, #990000 50%, #ff6666 75%, #ff1a1a 100%);
            background-size: 400% 400%;
            animation: gradientShift 6s ease-in-out infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Part√≠culas de velocidad en el fondo */
        .speed-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ffff00, transparent);
            height: 2px;
            animation: speedLines 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes speedLines {
            0% { 
                left: -100px; 
                width: 50px;
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                left: 100vw; 
                width: 100px;
                opacity: 0;
            }
        }

        .invitation-container {
            max-width: 650px;
            width: 100%;
            background: linear-gradient(145deg, #1a1a1a, #000);
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(255, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 0, 0.3);
            overflow: hidden;
            position: relative;
            animation: slideInBounce 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
            transform: translateY(60px) scale(0.9);
            z-index: 10;
            border: 3px solid #ffff00;
        }

        @keyframes slideInBounce {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Luces de ne√≥n parpadeantes alrededor del contenedor */
        .neon-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #ff0000, #ffff00);
            background-size: 400% 400%;
            animation: neonPulse 2s ease-in-out infinite;
            border-radius: 35px;
            z-index: -1;
        }

        @keyframes neonPulse {
            0%, 100% { 
                background-position: 0% 50%;
                filter: blur(3px);
            }
            50% { 
                background-position: 100% 50%;
                filter: blur(5px);
            }
        }

        .header {
            background: linear-gradient(45deg, #ff0000 0%, #cc0000 50%, #ff3333 100%);
            padding: 40px 30px 70px;
            text-align: center;
            position: relative;
            overflow: visible;
            box-shadow: 
                inset 0 -15px 25px rgba(255, 255, 0, 0.4),
                0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Banderas mejoradas con animaci√≥n m√°s realista */
        .racing-flags {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .flag {
            width: 80px;
            height: 50px;
            background: repeating-conic-gradient(
                from 0deg at 50% 50%,
                black 0deg 45deg,
                white 45deg 90deg,
                black 90deg 135deg,
                white 135deg 180deg,
                black 180deg 225deg,
                white 225deg 270deg,
                black 270deg 315deg,
                white 315deg 360deg
            );
            border-radius: 8px;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.2);
            animation: flagWave 2s ease-in-out infinite;
            transform-origin: left center;
            position: relative;
            border: 2px solid #333;
        }

        .flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            animation: flagShine 3s linear infinite;
        }

        .flag:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes flagWave {
            0%, 100% { transform: rotate(-8deg) skewX(2deg); }
            50% { transform: rotate(8deg) skewX(-2deg); }
        }

        @keyframes flagShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Foto circular mejorada */
        .photo-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #ffff00;
            margin: 50px auto 20px;
            overflow: hidden;
            box-shadow: 
                0 0 30px #ffff00,
                inset 0 0 20px rgba(255, 255, 0, 0.3);
            background: radial-gradient(circle, #333, #111);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: photoGlow 3s ease-in-out infinite;
        }

        @keyframes photoGlow {
            0%, 100% { box-shadow: 0 0 30px #ffff00, inset 0 0 20px rgba(255, 255, 0, 0.3); }
            50% { box-shadow: 0 0 50px #ffff00, inset 0 0 30px rgba(255, 255, 0, 0.5); }
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.2);
            transition: transform 0.4s ease;
        }

        .photo-circle img:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #ffff00;
            text-shadow: 3px 3px 6px #000;
            font-weight: 900;
            animation: placeholderPulse 2s ease-in-out infinite;
        }

        @keyframes placeholderPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .name {
            font-size: 3.5rem;
            color: #ffff00;
            text-shadow: 
                4px 4px 0 #000,
                0 0 20px #ffff00;
            margin: 20px 0 10px;
            font-weight: 900;
            letter-spacing: 4px;
            animation: nameFlicker 4s ease-in-out infinite;
            font-family: 'Racing Sans One', cursive;
        }

        @keyframes nameFlicker {
            0%, 100% { text-shadow: 4px 4px 0 #000, 0 0 20px #ffff00; }
            50% { text-shadow: 4px 4px 0 #000, 0 0 40px #ffff00, 0 0 60px #ffff00; }
        }

        .age {
            font-size: 5rem;
            color: #fff;
            text-shadow: 
                4px 4px 0 #000,
                0 0 30px #ff0000;
            margin-bottom: 30px;
            font-weight: 900;
            animation: ageGlow 3s ease-in-out infinite;
        }

        @keyframes ageGlow {
            0%, 100% { transform: scale(1); text-shadow: 4px 4px 0 #000, 0 0 30px #ff0000; }
            50% { transform: scale(1.05); text-shadow: 4px 4px 0 #000, 0 0 50px #ff0000, 0 0 70px #ff0000; }
        }

        /* Contenedor de personajes mejorado */
        .characters-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .character-photo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: 5px solid #ffff00;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255, 255, 0, 0.8),
                inset 0 2px 0 rgba(255,255,255,0.2);
            background: linear-gradient(45deg, #333, #111);
            transition: all 0.4s ease;
            position: relative;
        }

        .character-photo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ffff00, #ff0000);
            border-radius: 25px;
            z-index: -1;
            animation: characterBorder 3s linear infinite;
        }

        @keyframes characterBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .character-photo:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 40px rgba(255, 255, 0, 1);
        }

        .character-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) saturate(1.3);
        }

        .content {
            padding: 40px 35px 60px;
            text-align: center;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 0 0 30px 30px;
            box-shadow: inset 0 0 40px #ff0000;
            position: relative;
        }

        .title {
            font-size: 2.2rem;
            color: #ffcc00;
            margin-bottom: 30px;
            font-weight: 900;
            text-shadow: 
                2px 2px 0 #000,
                0 0 15px #ffcc00;
            letter-spacing: 3px;
            animation: titlePulse 2s ease-in-out infinite;
            font-family: 'Racing Sans One', cursive;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Countdown mejorado */
        .countdown {
            background: linear-gradient(45deg, #000, #330000, #000);
            color: #ffff00;
            padding: 25px 20px;
            border-radius: 25px;
            margin: 25px auto 35px;
            max-width: 520px;
            box-shadow: 
                inset 0 8px 16px rgba(255, 255, 0, 0.6),
                0 10px 30px rgba(0,0,0,0.8);
            user-select: none;
            border: 2px solid #ffff00;
            position: relative;
            overflow: hidden;
        }

        .countdown::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,0,0.1), transparent);
            animation: countdownSweep 4s linear infinite;
        }

        @keyframes countdownSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .countdown-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 4px #ff0;
            animation: countdownTitleGlow 2s ease-in-out infinite;
        }

        @keyframes countdownTitleGlow {
            0%, 100% { text-shadow: 2px 2px 4px #ff0; }
            50% { text-shadow: 2px 2px 8px #ff0, 0 0 15px #ff0; }
        }

        .countdown-display {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            background: linear-gradient(145deg, #cc0000, #990000);
            padding: 18px 15px;
            border-radius: 18px;
            min-width: 80px;
            box-shadow: 
                0 6px 12px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            border: 1px solid #ff3333;
        }

        .countdown-unit:hover {
            background: linear-gradient(145deg, #ff3300, #cc0000);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 51, 0, 0.8);
        }

        .countdown-number {
            font-size: 2.8rem;
            font-weight: 900;
            display: block;
            text-shadow: 
                2px 2px 4px #000,
                0 0 10px #ffff00;
            animation: numberPulse 1s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown-label {
            font-size: 1.1rem;
            margin-top: 8px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #000;
        }

        /* Detalles mejorados */
        .details {
            background: linear-gradient(145deg, #111, #000);
            padding: 30px;
            border-radius: 25px;
            margin: 0 auto 35px;
            max-width: 520px;
            box-shadow: 
                0 0 30px #ff0000 inset,
                0 10px 30px rgba(0,0,0,0.8);
            text-align: left;
            color: #ffcc00;
            font-weight: 700;
            font-size: 1.2rem;
            user-select: none;
            border: 2px solid #ff0000;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin: 18px 0;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateX(5px);
        }

        .detail-icon {
            font-size: 2rem;
            min-width: 35px;
            text-shadow: 2px 2px 4px #000;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Google Maps button mejorado */
        .maps-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
            border: 2px solid transparent;
        }

        .maps-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.6);
            border-color: #ffffff;
        }

        .maps-icon {
            font-size: 1.3rem;
        }

        /* Galer√≠a de im√°genes Cars mejorada */
        .cars-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, rgba(255,0,0,0.1), rgba(255,255,0,0.1));
            border-radius: 20px;
            border: 2px solid rgba(255,255,0,0.3);
        }

        .cars-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid #ffff00;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
            background: linear-gradient(45deg, #333, #111);
            transition: all 0.3s ease;
            animation: carsImageFloat 4s ease-in-out infinite;
            animation-delay: var(--delay);
        }

        .cars-image:nth-child(1) { --delay: 0s; }
        .cars-image:nth-child(2) { --delay: 0.2s; }
        .cars-image:nth-child(3) { --delay: 0.4s; }
        .cars-image:nth-child(4) { --delay: 0.6s; }
        .cars-image:nth-child(5) { --delay: 0.8s; }
        .cars-image:nth-child(6) { --delay: 1s; }
        .cars-image:nth-child(7) { --delay: 1.2s; }
        .cars-image:nth-child(8) { --delay: 1.4s; }

        @keyframes carsImageFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(2deg); }
        }

        .cars-image:hover {
            transform: scale(1.2) rotate(10deg) translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 255, 0, 1);
            z-index: 10;
            position: relative;
        }

        .cars-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) saturate(1.2);
        }

        /* Placeholder para im√°genes Cars */
        .cars-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ffff00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: #000;
            text-shadow: 1px 1px 2px #fff;
        }

        /* Animaci√≥n de autos mejorada */
        .car-animation-container {
            position: relative;
            height: 140px;
            margin-top: -30px;
            overflow: visible;
            pointer-events: none;
        }

        .car {
            position: absolute;
            bottom: 0;
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 10px #ff0000) brightness(1.2);
            animation-timing-function: linear;
            user-select: none;
        }

        .car.mate {
            left: -180px;
            animation: driveMateEnhanced 12s linear infinite;
            z-index: 1001;
        }

        .car.rayo {
            left: -220px;
            bottom: 15px;
            animation: driveRayoEnhanced 10s linear infinite;
            z-index: 1002;
        }

        @keyframes driveMateEnhanced {
            0% { left: -180px; transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px #ff0000) brightness(1.2); }
            25% { transform: scale(1.1) rotate(2deg); filter: drop-shadow(0 0 15px #ff0000) brightness(1.3); }
            50% { transform: scale(1.05) rotate(-1deg); filter: drop-shadow(0 0 20px #ff0000) brightness(1.4); }
            75% { transform: scale(1.08) rotate(1deg); filter: drop-shadow(0 0 15px #ff0000) brightness(1.3); }
            100% { left: 100vw; transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px #ff0000) brightness(1.2); }
        }

        @keyframes driveRayoEnhanced {
            0% { left: -220px; transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px #ffff00) brightness(1.2); }
            30% { transform: scale(1.15) rotate(-2deg); filter: drop-shadow(0 0 20px #ffff00) brightness(1.4); }
            60% { transform: scale(1.08) rotate(1deg); filter: drop-shadow(0 0 25px #ffff00) brightness(1.5); }
            100% { left: 100vw; transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px #ffff00) brightness(1.2); }
        }

        /* Pista mejorada */
        .track {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #222,
                    #222 25px,
                    #444 25px,
                    #444 50px
                ),
                linear-gradient(0deg, #111, #333);
            border-top: 6px solid #ffff00;
            border-bottom: 6px solid #ffff00;
            box-shadow: 
                0 0 20px #ff0 inset,
                0 -10px 30px rgba(0,0,0,0.8);
            z-index: 0;
            position: relative;
            overflow: hidden;
        }

        .track::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(255,255,0,0.1) 25px,
                transparent 50px
            );
            animation: trackMovement 4s linear infinite;
        }

        @keyframes trackMovement {
            0% { left: -100%; }
            100% { left: 0%; }
        }

        /* Marcas de neum√°ticos mejoradas */
        .tire-marks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 15% 20%, rgba(0,0,0,0.2) 2px, transparent 3px),
                radial-gradient(circle at 85% 30%, rgba(0,0,0,0.2) 2px, transparent 3px),
                radial-gradient(circle at 25% 60%, rgba(0,0,0,0.15) 3px, transparent 4px),
                radial-gradient(circle at 75% 80%, rgba(0,0,0,0.15) 3px, transparent 4px);
            pointer-events: none;
            z-index: 1;
            animation: tireMarksShift 8s linear infinite;
        }

        @keyframes tireMarksShift {
            0% { background-position: 0 0; }
            100% { background-position: 100px 0; }
        }

        /* Responsive mejorado */
        @media (max-width: 600px) {
            .invitation-container {
                margin: 10px;
                border-radius: 25px;
                max-width: 95%;
            }

            .name {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .age {
                font-size: 4rem;
            }

            .characters-container {
                gap: 25px;
            }

            .character-photo {
                width: 90px;
                height: 90px;
            }

            .countdown-display {
                gap: 10px;
            }

            .countdown-unit {
                min-width: 65px;
                padding: 15px 10px;
            }

            .countdown-number {
                font-size: 2.2rem;
            }

            .car {
                width: 110px;
            }

            .car-animation-container {
                height: 110px;
                margin-top: -20px;
            }

            .cars-gallery {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 10px;
            }

            .cars-image {
                width: 60px;
                height: 60px;
            }

            .title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .flag {
                width: 60px;
                height: 40px;
            }

            .photo-circle {
                width: 120px;
                height: 120px;
            }

            .content {
                padding: 30px 25px 45px;
            }

            .details {
                padding: 25px 20px;
                font-size: 1.1rem;
            }

            .maps-button {
                padding: 10px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas de velocidad -->
    <div class="speed-particles" aria-hidden="true" id="speedParticles"></div>

    <div class="invitation-container" role="main" aria-label="Invitaci√≥n de cumplea√±os tem√°tica de Cars">
        <div class="neon-border" aria-hidden="true"></div>
        <div class="tire-marks" aria-hidden="true"></div>

        <div class="header">
            <div class="racing-flags" aria-hidden="true">
                <div class="flag" aria-label="Bandera a cuadros 1"></div>
                <div class="flag" aria-label="Bandera a cuadros 2"></div>
            </div>

            <div class="photo-circle" aria-label="Foto del cumplea√±ero">
                <img src="" alt="Ni√±o-xd.jpg" id="childPhoto" style="display: none;" />
                <div class="photo-placeholder" id="photoPlaceholder">üë¶</div>
            </div>

            <div class="name" id="childName">MATEO</div>
            <div class="age" id="childAge">7</div>
            
            <div class="characters-container">
                <div class="character-photo lightning-mcqueen">
                    <img src="RYP.jpg" alt="Rayo McQueen" id="lightningPhoto" />
                </div>
