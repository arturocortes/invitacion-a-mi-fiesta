<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¬°Est√°s Invitado! üèéÔ∏è - Cars Racing Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Racing+Sans+One&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Racing Sans One', 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #ff1a1a, #b30000);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .invitation-container {
            max-width: 600px;
            width: 100%;
            background: #111;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(255, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
            animation: slideIn 1s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
            z-index: 10;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            padding: 30px 20px 40px;
            text-align: center;
            position: relative;
            box-shadow: inset 0 -10px 20px rgba(255, 255, 0, 0.3);
        }

        .photo-circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 6px solid #ffff00;
            margin: 40px auto 15px;
            overflow: hidden;
            box-shadow: 0 0 20px #ffff00;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-circle img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            width: 100%; height: 100%;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: #ffff00;
            font-weight: 900;
        }

        .name {
            font-size: 3rem; color: #ffff00;
            text-shadow: 4px 4px 0 #000;
            margin: 15px 0 5px; font-weight: 900; letter-spacing: 3px;
        }

        .age {
            font-size: 4.5rem; color: #fff;
            text-shadow: 4px 4px 0 #000;
            font-weight: 900;
        }

        /* NUEVO: contenedor para las 2 im√°genes cuadradas */
        .extra-photos {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .extra-photo-box {
            width: 130px;
            height: 130px;
            border: 4px solid #ffcc00;
            border-radius: 15px;
            background: #222;
            box-shadow: 0 0 15px #ff0000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .extra-photo-box img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .extra-placeholder {
            font-size: 2rem; color: #ffcc00;
        }

        .content {
            padding: 30px 30px 50px;
            text-align: center;
            background: #222;
            border-radius: 0 0 25px 25px;
            box-shadow: inset 0 0 30px #ff0000;
        }

        .title { font-size: 2rem; color: #ffcc00; margin-bottom: 25px; font-weight: 900; }

        .maps-button {
            display: inline-flex; align-items: center; gap: 10px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white; padding: 12px 20px;
            border-radius: 25px; text-decoration: none; font-weight: bold;
            transition: all 0.3s ease;
        }

        .maps-button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="header">
            <div class="photo-circle">
                <img src="" alt="Ni√±o" id="childPhoto" style="display: none;" />
                <div class="photo-placeholder" id="photoPlaceholder">üë¶</div>
            </div>

            <div class="name" id="childName">MATEO</div>
            <div class="age" id="childAge">7</div>

            <!-- NUEVO: dos recuadros debajo del 7 -->
            <div class="extra-photos">
                <div class="extra-photo-box">
                    <img src="" alt="Imagen izquierda" id="extraPhoto1" style="display: none;" />
                    <div class="extra-placeholder" id="extraPlaceholder1">üì∏</div>
                </div>
                <div class="extra-photo-box">
                    <img src="" alt="Imagen derecha" id="extraPhoto2" style="display: none;" />
                    <div class="extra-placeholder" id="extraPlaceholder2">üì∏</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="title">¬°EST√ÅS INVITADO A MI FIESTA!</div>
            <a href="#" id="mapsButton" class="maps-button" target="_blank" rel="noopener">üìç Abrir Google Maps</a>
        </div>
    </div>

    <script>
        // Configuraci√≥n editable
        const partyConfig = {
            childName: "MATEO",
            age: "7",
            photoUrl: "Ni√±o-xd.jpg",
            extraPhoto1: "car1.jpg",
            extraPhoto2: "car2.jpg",
            location: "2da Privada Lorenzo Angeles, El Pueblito, Corregidora, Qro.",
            mapsUrl: "https://maps.app.goo.gl/xxxxxx" // üëà pega aqu√≠ el link exacto de Google Maps
        };

        function initializeInvitation() {
            document.getElementById('childName').textContent = partyConfig.childName;
            document.getElementById('childAge').textContent = partyConfig.age;

            // Foto principal
            if (partyConfig.photoUrl) {
                const photo = document.getElementById('childPhoto');
                photo.src = partyConfig.photoUrl;
                photo.style.display = "block";
                document.getElementById('photoPlaceholder').style.display = "none";
            }

            // Fotos extras
            if (partyConfig.extraPhoto1) {
                const p1 = document.getElementById('extraPhoto1');
                p1.src = partyConfig.extraPhoto1;
                p1.style.display = "block";
                document.getElementById('extraPlaceholder1').style.display = "none";
            }
            if (partyConfig.extraPhoto2) {
                const p2 = document.getElementById('extraPhoto2');
                p2.src = partyConfig.extraPhoto2;
                p2.style.display = "block";
                document.getElementById('extraPlaceholder2').style.display = "none";
            }

            // Google Maps autom√°tico
            const mapsButton = document.getElementById('mapsButton');
            if (partyConfig.mapsUrl && partyConfig.mapsUrl.trim() !== "") {
                mapsButton.href = partyConfig.mapsUrl;
            } else {
                const encodedLocation = encodeURIComponent(partyConfig.location);
                mapsButton.href = `https://www.google.com/maps/search/?api=1&query=${encodedLocation}`;
            }
        }

        initializeInvitation();
    </script>
</body>
</html>
