<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¬°Est√°s Invitado! üèéÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #ff1a1a, #b30000);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .invitation-container {
            max-width: 600px;
            width: 100%;
            background: #111;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(255, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
            animation: slideIn 1s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            padding: 30px 20px 60px;
            text-align: center;
            position: relative;
            overflow: visible;
            box-shadow: inset 0 -10px 20px rgba(255, 255, 0, 0.3);
        }

        /* Banderas de cuadros realistas */
        .racing-flags {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .flag {
            width: 70px;
            height: 45px;
            background: repeating-conic-gradient(
                black 0deg 45deg,
                white 45deg 90deg
            );
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            animation: wave 2.5s ease-in-out infinite;
            transform-origin: left center;
            position: relative;
            overflow: hidden;
        }

        .flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(
                black 0deg 45deg,
                white 45deg 90deg
            );
            animation: wavePattern 2.5s linear infinite;
            opacity: 0.15;
        }

        .flag:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
        }

        @keyframes wavePattern {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        /* Foto circular */
        .photo-circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 6px solid #ffff00;
            margin: 40px auto 15px;
            overflow: hidden;
            box-shadow: 0 0 20px #ffff00;
            background: #222;
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: drop-shadow(0 0 5px #ff0);
            transition: transform 0.3s ease;
        }

        .photo-circle img:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 3rem;
            color: #ffff00;
            text-shadow: 4px 4px 0 #000;
            margin: 15px 0 5px;
            font-weight: 900;
            letter-spacing: 3px;
        }

        .age {
            font-size: 4.5rem;
            color: #fff;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 25px;
            font-weight: 900;
        }

        .content {
            padding: 30px 30px 50px;
            text-align: center;
            background: #222;
            border-radius: 0 0 25px 25px;
            box-shadow: inset 0 0 30px #ff0000;
        }

        .title {
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 25px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 2px;
        }

        .countdown {
            background: linear-gradient(45deg, #000, #330000);
            color: #ffff00;
            padding: 20px 15px;
            border-radius: 20px;
            margin: 20px auto 30px;
            max-width: 480px;
            box-shadow: inset 0 6px 12px rgba(255, 255, 0, 0.5);
            user-select: none;
        }

        .countdown-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 700;
            text-shadow: 1px 1px 3px #ff0;
        }

        .countdown-display {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            background: #cc0000;
            padding: 15px 12px;
            border-radius: 15px;
            min-width: 70px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            transition: background 0.3s ease;
        }

        .countdown-unit:hover {
            background: #ff3300;
            box-shadow: 0 6px 12px rgba(255, 51, 0, 0.8);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 900;
            display: block;
            text-shadow: 2px 2px 4px #000;
        }

        .countdown-label {
            font-size: 1rem;
            margin-top: 6px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #000;
        }

        .details {
            background: #111;
            padding: 25px 25px 30px;
            border-radius: 20px;
            margin: 0 auto 30px;
            max-width: 480px;
            box-shadow: 0 0 20px #ff0000 inset;
            text-align: left;
            color: #ffcc00;
            font-weight: 700;
            font-size: 1.15rem;
            user-select: none;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            gap: 12px;
        }

        .detail-icon {
            font-size: 1.8rem;
            min-width: 30px;
            text-shadow: 1px 1px 2px #000;
        }

        .rsvp-button {
            background: linear-gradient(45deg, #ffff00, #ffcc00);
            color: #000;
            padding: 18px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.4rem;
            font-weight: 900;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 7px 20px rgba(255, 204, 0, 0.7);
            user-select: none;
            display: block;
            margin: 0 auto;
            letter-spacing: 2px;
        }

        .rsvp-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 204, 0, 0.9);
        }

        /* Animaci√≥n de autos */
        .car-animation-container {
            position: relative;
            height: 120px;
            margin-top: -20px;
            overflow: visible;
            pointer-events: none;
        }

        .car {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 5px #ff0000);
            animation-timing-function: linear;
            user-select: none;
        }

        .car.mate {
            left: -150px;
            animation: driveMate 10s linear infinite;
            z-index: 1001;
            transform-origin: center bottom;
        }

        .car.rayo {
            left: -200px;
            bottom: 10px;
            animation: driveRayo 8s linear infinite;
            z-index: 1002;
            transform-origin: center bottom;
        }

        @keyframes driveMate {
            0% { left: -150px; transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(3deg); }
            100% { left: 100vw; transform: scale(1) rotate(0deg); }
        }

        @keyframes driveRayo {
            0% { left: -200px; transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(-3deg); }
            100% { left: 100vw; transform: scale(1) rotate(0deg); }
        }

        /* Pista */
        .track {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: repeating-linear-gradient(
                90deg,
                #333,
                #333 20px,
                #666 20px,
                #666 40px
            );
            border-top: 5px solid #ffff00;
            border-bottom: 5px solid #ffff00;
            box-shadow: 0 0 15px #ff0 inset;
            z-index: 0;
        }

        /* Marcas de neum√°ticos */
        .tire-marks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.15) 3px, transparent 3px),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.15) 3px, transparent 3px);
            pointer-events: none;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .invitation-container {
                margin: 10px;
                border-radius: 20px;
            }

            .name {
                font-size: 2.2rem;
            }

            .age {
                font-size: 3.5rem;
            }

            .countdown-display {
                flex-wrap: wrap;
            }

            .countdown-unit {
                min-width: 60px;
                padding: 12px;
            }

            .car {
                width: 90px;
            }

            .car-animation-container {
                height: 90px;
                margin-top: -10px;
            }
        }
    </style>
</head>
